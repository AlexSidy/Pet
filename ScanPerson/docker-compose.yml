services:
  scanperson.ui:
    container_name: scanpersonui
    image: scanpersonui
    restart: always
    build:
      context: ./ScanPerson.UI
      dockerfile: Dockerfile
    depends_on:
        - scanperson.webapi
    environment:
        - IDENTITY_API_DOMEN=${IDENTITY_API_DOMEN}
        - SCANPERSON_WEBAPI_DOMEN=${SCANPERSON_WEBAPI_DOMEN}
        - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
        - CHOKIDAR_USEPOLLING=true 
    ports:
        - 4200:4200
    volumes:
        - ./ScanPerson.UI:/app
        - /app/node_modules
    command: ng serve --host 0.0.0.0 --poll 2000 --proxy-config proxy.conf.json
    networks:
        - scanperson-network
      
  scanperson.webapi:
    container_name: scanpersonwebapi
    image: scanpersonwebapi
    restart: always
    build:
      context: .
      dockerfile: ./ScanPerson.WebApi/Dockerfile
    depends_on:
        scanpersondb:
            condition: service_healthy
    environment:
        - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
        - ASPNETCORE_HTTP_PORTS=8080
        - ASPNETCORE_HTTPS_PORTS=8081
        - ASPNETCORE_Kestrel__Certificates__Default__Path=${ASPNETCORE_Kestrel__Certificates__Default__Path}
        - ASPNETCORE_Kestrel__Certificates__Default__Password=${ASPNETCORE_Kestrel__Certificates__Default__Password}
        - ALLOWED_HOSTS=${ALLOWED_HOSTS}
        - JWT_OPTIONS_SECRET_KEY=${JWT_OPTIONS_SECRET_KEY}
        - HTMLWEBRU_API_KEY=${HTMLWEBRU_API_KEY}
        - AUTO_MAPPER_LICENSE_KEY=${AUTO_MAPPER_LICENSE_KEY}
        - ConnectionStrings__ScanPersonDb=${ConnectionStrings__ScanPersonDb}
        - HOST_HTTPS_PATH=${HOST_HTTPS_PATH}
    ports:
        - 8080:8080 # HTTP
        - 8081:8081 # HTTPS
    volumes:
        - ${HOST_HTTPS_PATH}:${ASPNETCORE_Kestrel__Certificates__Default__Path}
    networks:
        - scanperson-network

  scanpersondb:
    container_name: scanpersondb
    image: postgres
    restart: always
    environment:
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_DB: ${POSTGRES_DB}
        PGDATA: ${PGDATA}
    ports:
        - 5433:5432
    volumes:
        - postgres:/var/lib/postgresql/data
    networks:
        - scanperson-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
 
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    depends_on:
      - scanpersondb
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: ${PGADMIN_CONFIG_SERVER_MODE}
    volumes:
        - postgres:/data/postgres
        - pgadmin:/var/lib/pgadmin
    ports:
        - 8000:80
    networks:
        - scanperson-network

networks:
  scanperson-network:
    external: true
    driver: bridge

volumes:
    postgres:
    pgadmin:

      
