<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Login/Register</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.ru" [(ngModel)]='email' required >
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" [(ngModel)]='password' required>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <button type="button" class="btn btn-primary" (click)='login()'>Login</button>
            <button type="button" class="btn btn-primary" (click)='register()'>Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
