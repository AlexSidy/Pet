server {
    listen 4200;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html; # Для поддержки Angular Router
    }
 
    location /webApi/* {
        proxy_pass http://scanperson.webapi:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /authApi/* {
        proxy_pass http://identity.api:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Static file caching
    location ~* \.(?:ico|css|js|gif|jpg|jpeg|png|svg|woff|woff2|ttf|otf|eot|ttf|ttc|map)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    error_page 404 /index.html;
}
